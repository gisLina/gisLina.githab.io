<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Панорама с картой этажа</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Стили для карты этажа */
        .floor-map {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            background: white;
            border: 2px solid #333;
            border-radius: 8px;
            z-index: 100;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            padding: 10px;
            box-sizing: border-box;
        }
        .map-title {
            text-align: center;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .map-image {
            width: 100%;
            height: calc(100% - 25px);
            object-fit: contain;
            background-color: #f5f5f5;
        }
        .position-indicator {
            position: absolute;
            width: 12px;
            height: 12px;
            background: red;
            border-radius: 50%;
            border: 2px solid white;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Основная панорама -->
        <iframe 
            src="https://www.google.com/maps/embed?pb=!4v1748530401788!6m8!1m7!1sCAoSHENJQUJJaEFEeWNLemtDWHd2bWdET1VBQUJjZ0g.!2m2!1d54.72492597238116!2d55.94116966697189!3f321.52651861422254!4f-15.409967807972876!5f0.7820865974627469"
            allowfullscreen
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        
        <!-- Карта этажа -->
        <div class="floor-map">
            <div class="map-title">1 этаж</div>
            <div style="position: relative; height: 100%;">
                <!-- Встроенное изображение карты (base64) -->
                <img class="map-image" src="floorplan.jpg" alt="Карта этажа">
                <div class="position-indicator" style="top: 30%; left: 40%;"></div>
            </div>
        </div>
    </div>

    <script>
        // Обновление позиции индикатора при движении
        document.querySelector('iframe').addEventListener('load', function() {
            // В реальном проекте здесь будет логика отслеживания положения
            setInterval(function() {
                const indicator = document.querySelector('.position-indicator');
                // Случайное движение для демонстрации
                const randomX = 20 + Math.random() * 60;
                const randomY = 20 + Math.random() * 60;
                indicator.style.left = randomX + '%';
                indicator.style.top = randomY + '%';
            }, 2000);
        });

        // Клик по карте для навигации
        document.querySelector('.map-image').addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width * 100).toFixed(0);
            const y = ((e.clientY - rect.top) / rect.height * 100).toFixed(0);
            alert(Клик по карте: X=${x}%, Y=${y}%\nЗдесь можно реализовать переход в выбранную зону);
        });
    </script>
</body>
</html>
